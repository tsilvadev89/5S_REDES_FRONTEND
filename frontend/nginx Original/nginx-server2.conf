# Configuração do Nginx

events {}

http {
    # Configuração global do HTTP
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Servidor 1 - Porta 8002
    server {
        listen 8002;
        server_name localhost;
        root /usr/share/nginx/html;

        # **Adicione os cabeçalhos CORS aqui**
        add_header 'Access-Control-Allow-Origin' '*'; # Ou seu domínio específico
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE'; # Métodos permitidos
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With'; # Cabeçalhos permitidos

        # Configuração para arquivos estáticos
        location / {
            try_files $uri /index.html;

            # Lidar com preflight requests OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*'; # Ou seu domínio específico
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
                add_header 'Access-Control-Max-Age' 3600;
                return 204;
            }
        }

        # Adicionar cabeçalhos (opcional, para segurança e desempenho)
        location ~* \.(?:manifest|appcache|html?|xml|json)$ {
            expires -1;
            access_log off;
        }

        location ~* \.(?:css|js|woff2?|eot|ttf|otf|svg|png|jpg|jpeg|gif|ico)$ {
            expires 6M;
            access_log off;
        }

        error_page 404 /index.html;

        # Para conexões WebSocket, se necessário
        location /ws/ {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
