# Configuração do Nginx

events {}

http {
    # Configuração global do HTTP
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Servidor 1 - Porta 8001
    server {
        listen 8001;
        server_name localhost;

        root /usr/share/nginx/html;

        # Configuração para arquivos estáticos
        location / {
            try_files $uri /index.html;
        }

        # Adicionar cabeçalhos (opcional, para segurança e desempenho)
        location ~* \.(?:manifest|appcache|html?|xml|json)$ {
            expires -1;
            access_log off;
        }

        location ~* \.(?:css|js|woff2?|eot|ttf|otf|svg|png|jpg|jpeg|gif|ico)$ {
            expires 6M;
            access_log off;
        }

        # AQUI ESTÁ O PROBLEMA - MOVA O `add_header` PARA O BLOCO `server`
        error_page 404 /index.html;

        # Para conexões WebSocket, se necessário
        location /ws/ {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # **Movendo `add_header` para o bloco correto** - Aqui é onde o erro está.
        location / {
            add_header 'Access-Control-Allow-Origin' '*';  # Permite todas as origens (ajuste conforme necessário)
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
        }

        # Habilitar pré-verificação de CORS para requests OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';  # Permite todas as origens (ajuste conforme necessário)
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
    }
}
